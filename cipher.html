
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoalphabetic Cipher</title>
    <link rel="stylesheet" href="cipher.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center text-light"> Cipher</h1>
    <section class="general text-center">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#Mono">Monoalphabetic</a></li>
              <li><a class="dropdown-item" href="#">Classic</a></li>
              <li><a class="dropdown-item" href="#">Transposition</a></li>
              <li><a class="dropdown-item" href="#">Modern</a></li>
            </ul>
          </div>
    </section>
    <section id="Mono" class="text-center">
        <h1 class="text-light "> Monoalphabetic </h1>

        <div>
            <textarea id="inputText" rows="4" cols="50" placeholder="Enter text here..."></textarea>
        </div>
        <br><br>
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <br><br>
        <textarea id="outputText" rows="4" cols="50" placeholder="Result will be shown here..." readonly></textarea>

    </section>
    
   

    <script src="cipher.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
